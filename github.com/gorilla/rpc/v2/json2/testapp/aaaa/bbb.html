<html>
<head>
<script type="text/javascript">
function loadXMLDoc() {
	var xmlhttp;
	if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
		xmlhttp = new XMLHttpRequest();
	} else {// code for IE6, IE5
		xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
	}
	xmlhttp.onreadystatechange = function() {
		if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
			document.getElementById("myDiv").innerHTML = xmlhttp.responseText;
		}
	}
	xmlhttp.open("POST", "http://192.168.1.195:8888/rpc", true);
	xmlhttp.setRequestHeader("Access-Control-Request-Headers", "application/json-rpc");
	xmlhttp.setRequestHeader("Content-type", "application/json-rpc");
	xmlhttp.send("{\"jsonrpc\":\"2.0\",\"method\":\"PingjiaProtocol.StartEstimate\",\"params\":{\"Timeout\":10000},\"id\":55770012791947779410}");
}
	function loadXMLDoc1() {
		var xmlhttp;
		if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
			xmlhttp = new XMLHttpRequest();
		} else {// code for IE6, IE5
			xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
		}
		xmlhttp.onreadystatechange = function() {
			if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
				document.getElementById("myDiv1").innerHTML = xmlhttp.responseText;
			}
		}
		xmlhttp.open("POST", "http://192.168.1.195:8888/rpc", true);
		//xmlhttp.setRequestHeader("Access-Control-Request-Headers", "application/json-rpc");
		//xmlhttp.setRequestHeader("Content-type", "application/json-rpc");
		xmlhttp.send("{\"jsonrpc\":\"2.0\",\"method\":\"PingjiaProtocol.StartEstimate\",\"params\":{\"Timeout\":10000},\"id\":55770012791947779410}");
	}
</script>
</head>
<body>

	<h2>AJAX</h2>
	<button type="button" onclick="loadXMLDoc()">send</button>
	<div id="myDiv"></div>
	<button type="button" onclick="loadXMLDoc1()">send</button>
	<div id="myDiv1"></div>

</body>
</html>
